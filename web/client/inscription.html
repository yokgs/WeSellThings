    <section class="contact_section layout_padding">
        <div class="container ">
            <div class="heading_container">
                <h2 class="">
                    Inscrivez-vous !
                </h2>
            </div>

        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form method="POST" action="/signup">
                        <div>
                            <input name="nom" type="text" placeholder="Nom" />
                        </div>
                        <div>
                            <input name="prenom" type="text" placeholder="Prenom" />
                        </div>
                        <div>
                            <input name="email" type="email" placeholder="Email" />
                        </div>
                        <div>
                            <input name="password" type="password" placeholder="mot de passe" />
                        </div>
                        <div>
                            <input name="confirm" type="password" placeholder="Confirmer mot de passe" />
                        </div>
                        <div>
                            <input name="tel" type="tel" placeholder="Téléphone" />
                        </div>
                        <div>
                            <input name="address" type="text" class="message-box" placeholder="Addresse" />
                        </div>
                        <div class="d-flex ">
                            <button type="submit">
                                S'inscrire
                            </button>
                        </div>
                    </form>
                </div>

                <div class="col-md-6">
                    <div class="map_container">
                        <div class="map-responsive">
                            <img src="img/3901287.jpg" alt="" width="600">
                        </div>
                    </div>
                </div>

                <a class="button " href="connexion.html">vous avez déjà un compte ?</a> 
            </div>
        </div>
    </section>
